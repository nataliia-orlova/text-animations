<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Animations</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <h1 class="logo">Nature</h1>
        </nav>
        <div class="hero-section">
            <img
                src="pine-watt-landscape.jpg"
                class="hero-img"
                alt=""
                srcset=""
            />
            <div class="cta">
                <div class="cta-text">
                    <h2><span class="cta1">You</span></h2>
                    <h2><span class="cta2">go</span></h2>
                    <h2><span class="cta3">to nature</span></h2>
                </div>
                <div class="cta-text">
                    <h2><span class="cta4">to</span></h2>
                    <h2><span class="cta5">find</span></h2>
                    <h2><span class="cta6">peace of mind</span></h2>
                </div>
                <button class="cta-btn">Hello</button>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
            integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
